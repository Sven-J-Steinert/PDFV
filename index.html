<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>PDFV Documentation</title>
  <meta name="description" content="PDF Video Container">
  <meta name="author" content="unconsciou5">

  
  <style>
    div.main{
      background-color:#dedede;
      padding:10px;
      margin-bottom:10px;
    }
  </style>
  
</head>
<body>
  
 <div class="main" id="reference_file_creation">
    <h1>reference file creation</h1>
    
     <table>
      <tr>
        <th>PDF file</th>
        <th>Audio file</th>
        <th>Sequence</th>
      </tr>
      <tr>
        <td><input type="file" id="inputfile_pdf" accept=".pdf" ></td>
        <td><input type="file" id="inputfile_audio" accept="audio/*"></td>
        <td><input type="file" id="inputfile_sequence" ></td>
      </tr>
    </table> 
    
    <br>
    <button onclick="create_PDFV()">Create PDFV</button>
  </div>
  
  <div class="main" id="reference_recorder">
    <h1>reference recorder</h1>
  </div>
  
  <div class="main" id="reference_player">
    <h1>reference player</h1>
    <input type="file" id="inputfile_pdfv" accept=".pdfv" >
    <br><br>
    <canvas id="the-canvas" style="border:1px solid black"></canvas>
  </div>


<!--File creation dependencies-->
<script src="reference/js/file_creation.js"></script>
<!--Player dependencies-->
<script src="reference/js/player.js"></script>
<script src="//mozilla.github.io/pdf.js/build/pdf.js"></script>
</body>
</html>
